replicaCount: 2

image:
  repository: your-registry/auth-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  DATABASE_URL: ""
  KAFKA_BROKERS: "kafka:9092"
  JWT_SECRET: ""
  LOG_LEVEL: "info"
